<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="fuerza, siths, jedis">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/styles_scss.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="contact">
<header>
    <a href="../index.html">Inicio</a>
    <h1>Tu Seccion - Para contactarnos</h1>
</header>
<section>
    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>    
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <label>Ya conocias Star Wars?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Si, ya lo conocia
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                No, es la primera vez que lo conozco
            </label>
        </div>
        <select class="form-select " aria-label="Default select example">
            <option selected>A que causa te gustaria servir:</option>
            <option class="back_text" value="1">La Republica Galactica</option>
            <option class="back_text" value="2">La Alianza Separatista</option>
            <option class="back_text" value="3">El Imperio Galactico</option>
            <option class="back_text" value="4">La Alianza Rebelde</option>
            <option class="back_text" value="5">La Orden Jedi</option>
            <option class="back_text" value="6">El Imperio Sith</option>
            <option class="back_text" value="7">Yo sigo mi propio camino</option>
        </select>    
        <div class="input-group">
            <span class="input-group-text">Seccion de texto</span>
            <textarea class="form-control back_text" aria-label="Text_area"></textarea>
        </div>
    </form>
</section>
</body>
</html>
